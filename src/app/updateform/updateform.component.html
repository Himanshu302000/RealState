<app-headerlogin></app-headerlogin>
<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src={{property.url}}
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Update Form</h3>
  
              <form class="px-md-2">
  
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1q" class="form-control" [(ngModel)]="property.address" value={{property.address}} name="address" />
                  <label class="form-label" for="form3Example1q" >Address</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example1q" class="form-control" [(ngModel)]="property.url" value={{property.url}} name="url" />
                    <label class="form-label" for="form3Example1q">Url</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example1q" class="form-control" [(ngModel)]="property.furnished" value={{property.furnished}} name="furnished" />
                    <label class="form-label" for="form3Example1q">Furnished(Semi/Fully)</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example1q" class="form-control" [(ngModel)]="property.description" value={{property.description}} name="description" />
                    <label class="form-label" for="form3Example1q">description</label>
                </div>
  
                <button type="submit" class="btn btn-success btn-lg mb-1" (click)="updateForm()">Update</button>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
