<section class="vh-100 bg-image"
  style="background-image: url('https://images.pexels.com/photos/1612351/pexels-photo-1612351.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Add Your Property Details</h2>

              <form>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" value={{people.name}}  disabled/>
                  <label class="form-label" for="form3Example1cg">Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3cg" [(ngModel)]="newProperty.address" name="address" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Address</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg" [(ngModel)]="newProperty.furnished" name="furnished" />
                  <label class="form-label" for="form3Example4cg">Furnished(Semi/Fully)</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg" [(ngModel)]="newProperty.description" name="description" />
                  <label class="form-label" for="form3Example4cg">Description</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg" [(ngModel)]="newProperty.url" name="url" />
                  <label class="form-label" for="form3Example4cg">url</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example4cdg" class="form-control form-control-lg" [(ngModel)]="newProperty.phone" name="phone" />
                  <label class="form-label" for="form3Example4cdg">Phone</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="form3Example4cdg" class="form-control form-control-lg" value={{people.id}} disabled />
                    <label class="form-label" for="form3Example4cdg">UserId</label>
                  </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="handleAddProperty()">Add Property</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
